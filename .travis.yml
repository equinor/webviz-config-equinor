language: python
cache: pip

addons:
    chrome: stable

python:
  - "3.6"

matrix:
  fast_finish: true

before_install:
  - sudo apt-get -qq update

script:
  - pip install .
  - pip install .[tests]
  - pycodestyle webviz_config_equinor

deploy:
  - provider: pypi
    user: webviz
    password:
      secure: 
    on:
      tags: true
