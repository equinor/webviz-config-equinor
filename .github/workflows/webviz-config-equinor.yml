name: webviz-config-equinor

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:

  webviz-config-equinor:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
  
      - name: ğŸ“¦ Install webviz-config-equinor with dependencies
        run: |
          pip install --upgrade pip
          pip install .

      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install .[tests]
  
      - name: ğŸ§¾ List all installed packages
        run: pip freeze

      - name: ğŸ•µï¸ Check code style & linting
        run: |
          black --check webviz_config_equinor
        
      - name: ğŸš¢ Build and deploy Python package
        if: github.event_name == 'release' && matrix.python-version == '3.8'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_webviz_token }}
        run: |
          python -m pip install --upgrade twine build
          python -m build --wheel
          twine upload dist/*
